# CONFIGURACIÓN GLOBAL (constantes)

race:
  max_players: 8
  time_limit_sec: 600        # límite por carrera (10 minutos)
  intermission_sec: 10       # pausa entre carreras
# ===================================
# CONSTANTES DE FÍSICA
# ===================================
physics_defaults:
  density: 1.0
  friction: 0.8
  restitution: 0.1
  linear_damping: 0.3
  angular_damping: 0.8
car_defaults:
  health: 100.0
  max_speed: 150.0
  acceleration: 10.0
  turn_speed: 2.0
  mass: 1.0
  control: 1.0
  nitro_multiplier: 1.5
  nitro_duration: 3.0        # segundos
  nitro_cooldown: 5.0        # tiempo de recarga

# Penalizaciones por mejoras de auto
# (se suman en segundos al tiempo de carrera)
penalties:
  max_speed: 3.0
  acceleration: 2.0
  control: 1.5
  health: 1.0
# ===================================
# TIPOS DE AUTOS DISPONIBLES
# ===================================
car_types:
  - name: "Speedster"
    description: "Rápido pero frágil"
    max_speed: 200
    acceleration: 18
    control: 1.3
    health: 80
    mass: 0.8
    nitro_multiplier: 1.8
    nitro_duration: 3
    nitro_cooldown: 5
    density: 0.9
    friction: 0.7
    restitution: 0.2

  - name: "Tank"
    description: "Lento pero indestructible"
    max_speed: 120
    acceleration: 8
    control: 0.7
    health: 200
    mass: 1.8
    nitro_multiplier: 1.3
    nitro_duration: 4
    nitro_cooldown: 6
    density: 1.5
    friction: 0.9
    restitution: 0.05

  - name: "Drifter"
    description: "Buen control y derrapes suaves"
    max_speed: 160
    acceleration: 12
    control: 1.5
    health: 100
    mass: 1.0
    nitro_multiplier: 1.6
    nitro_duration: 3
    nitro_cooldown: 5
    friction: 0.6
    restitution: 0.15

  - name: "Rocket"
    description: "Aceleración brutal pero poca maniobra"
    max_speed: 190
    acceleration: 20
    control: 0.8
    health: 90
    mass: 0.9
    nitro_multiplier: 2.0
    nitro_duration: 2
    nitro_cooldown: 5

  - name: "Classic"
    description: "Equilibrado, sin puntos débiles"
    max_speed: 150
    acceleration: 10
    control: 1.0
    health: 100
    mass: 1.0
    nitro_multiplier: 1.5
    nitro_duration: 3
    nitro_cooldown: 5

  - name: "Offroad"
    description: "Excelente tracción y peso medio"
    max_speed: 140
    acceleration: 11
    control: 1.1
    health: 120
    mass: 1.3
    nitro_multiplier: 1.4
    nitro_duration: 4
    nitro_cooldown: 6
    friction: 0.95

  - name: "Ghost"
    description: "Liviano y veloz, pero muy frágil"
    max_speed: 210
