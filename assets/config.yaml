# CONFIGURACIÓN GLOBAL (constantes)

config:
  match:
    max_races: 5
  race:
    max_players: 8
    max_NPCs : 25
    time_limit_sec: 6000        # límite por carrera (10 minutos)
    intermission_sec: 10       # pausa entre carreras

# Penalizaciones por mejoras de auto
# (se suman en segundos al tiempo de carrera)
penalties:
  max_speed: 3.0
  acceleration: 2.0
  control: 1.5
  health: 1.0

upgrades:
  max_speed: 5.0        # cuánto suma cada upgrade
  acceleration: 10.0
  nitro: 2.0
  health: 20.0
